<!DOCTYPE html>
<html>
<head>
    <title>insert multiple image in HTML</title>

    <meta name="viewport" content="width=dive-width, initial-scale=1"/>
    <style type="text/css">
    *{
       margin: 0;
       padding: 0;
       box-sizing: border-box;

    }


       img {

     }

<body>

<img src="./image1.jpg.jpg" />
